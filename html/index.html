<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Note</title>
    <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />-->
    <link href="../css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="main">
        <div class="side-bar">
            <div class="logo">
                <span id="close-icon" class="close-icon logo-icon"></span>
                Task Note
            </div>
            <div id="menu-list" class="menu-list">
                <div class="menu-item">New Note</div>
                <div class="menu-item">History</div>
                <div class="menu-item">About</div>
            </div>
        </div>
        <div id="content" class="content">
            <div id="add-note">
                <textarea id="note-content" placeholder="Write here"></textarea>
                <button onclick="paste()">Paste</button>
            </div>
            <div id="history" class="hide">
            </div>
            <div id="about" class="hide">
                <h1>About</h1>
                <br>
                <h2>Desktop Note is a MacOS Application to record your task, written in Electron, Sass.</h2>
                <br>
                <h3>Copyright 2020 Â© Developed by DeAnti-</h3>
            </div>
        </div>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
